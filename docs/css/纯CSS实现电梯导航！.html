<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纯CSS实现电梯导航！</title>
    <style>
      html,
      body {
        font-family: -apple-system, 'BlinkMacSystemFont', sans-serif;
        margin: 0;
        /* height: 100%;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center; */
        background: aliceblue;
        scroll-behavior: smooth;
      }
      body {
        padding: 0 15px;
      }
      h2 {
        margin: 0;
        padding: 0.8em 0;
        scroll-margin: 20px;
      }
      .content {
        view-timeline-name: var(--s);
        view-timeline-inset: 50%;
      }
      nav {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #fff;
        padding: 10px 0;
        border-radius: 4px;
        overflow: hidden;
      }
      nav > a {
        position: relative;
        display: block;
        line-height: 2;
        padding: 0 15px;
        font-size: 14px;
        color: #191919;
        text-decoration: none;
        animation: active;
        animation-timeline: var(--s);
        border-left: 4px solid transparent;
      }
      @keyframes active {
        0%,
        100% {
          color: #6f00ff;
          border-color: #6f00ff;
        }
      }
      nav > a:hover {
        background-color: #d5d5d54a;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      section span {
        width: 30%;
        height: 100px;
        border-radius: 4px;
        background-color: #e4ccff;
      }
    </style>
  </head>
