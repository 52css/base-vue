<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渐变圆角边框</title>
    <style>
      html,
      body {
        font-family: -apple-system, 'BlinkMacSystemFont', sans-serif;
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: aliceblue;
        gap: 40px;
      }
      html {
        padding: 40px;
      }
      button {
        position: relative;
        border: 0;
        outline: 0;
        padding: 0.5em 1.5em;
        border-radius: 15px;
        font-size: 30px;
        background: none;
        color: #ed424b;
      }
      svg {
        position: absolute;
        inset: 0;
      }
    </style>
  </head>
  <body>
    <button>
      <svg
        width="100%"
        height="100%"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="1"
          y="1"
          width="calc(100% - 2px)"
          height="calc(100% - 2px)"
          rx="16"
          stroke-width="2"
          stroke="url(#paint0_linear_3269_5233)"
        />
        <defs>
          <linearGradient
            id="paint0_linear_3269_5233"
            x1="0"
            y1="0"
            x2="100%"
            y2="100%"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#FFD75A" />
            <stop offset="1" stop-color="#ED424B" />
          </linearGradient>
        </defs>
      </svg>
      CSS
    </button>

          </linearGradient>
        </defs>
      </svg>
      CSS & SVG
    </button>
  </body>
</html>
